<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela-01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            

        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!--<td>7</td>-->
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>10</td>
            <!--<td>11</td>-->
            <!--<td>12</td>-->
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <td>15</td>
            <!--<td>16</td>-->
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <!--<td>20</td>-->
        </tr>
    </table>    
</body>
</html>
