<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <div class="campo">
                    <img src="./imagens/user.png" width="24px" height="24px" alt="usuário">
                    <input type="email" name="login" id="ilogin" placeholder="digite seu e-mail">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <img src="./imagens/passwd.png" width="24px" height="24px" alt="">
                    <input type="password" name="senha" id="isenha">
                    <label for="isenha">Senha</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
