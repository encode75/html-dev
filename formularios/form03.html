<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form method="post" action="cadastro.php">
        <label for="in1">Número 1:</label>
        <input type="number" name="n1" id="in1" min="0" max="50" required oninput="ires.innerHTML = Number(in1.value)+Number(in2.value)">
        <br/>

        <label for="in2">Número 2:</label>
        <input type="number" name="n2" id="in2" min="0" max="50" required oninput="ires.innerHTML = Number(in1.value)+Number(in2.value)">
        <br/>

        <label for="res">Resultado:</label>
        <output id="ires">0</output>
        <br/>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
