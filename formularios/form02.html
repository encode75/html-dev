<body>
    <h1>Outros elementos para formulários</h1>  
    <form method="post" action="cadastro.php" autocomplete="off">
        <fieldset>
            <legend>Estado</legend>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>

                </optgroup>
            </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Profissão</legend>
            <input type="text" name="profissao" id="iprof" list="prof_list">

                <option>Programador</option>
                <option>Médico</option>
                <option>Arquiteto</option>
                <option>Bancário</option>
                <option>Contador</option>
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Texto Livre</legend>
            <textarea name="txt" id="itxt" cols="30" rows="10"></textarea>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
